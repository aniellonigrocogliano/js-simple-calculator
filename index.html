<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatrice</title>
    <link rel="stylesheet" href="./css/style.css">
    <link href="https://fonts.cdnfonts.com/css/seven-segment" rel="stylesheet">
</head>

<body>
    <main>
        <div class="container">
            <!-- logo -->
            <div class="logo">
                <img src="./img/Boosio-logo.png" alt="Logo">
            </div>
            <!-- display -->
            <div class="display">
                <p>0</p>
            </div>
            <!-- tastiera -->
            <div class="tastiera">
                <div class="numeri">
                    <button class="num grigio">7</button>
                    <button class="num grigio">8</button>
                    <button class="num grigio">9</button>
                    <button class="num grigio">4</button>
                    <button class="num grigio">5</button>
                    <button class="num grigio">6</button>
                    <button class="num grigio">1</button>
                    <button class="num grigio">2</button>
                    <button class="num grigio">3</button>
                    <button class="num grigio btn0">0</button>
                    <button class="num orange">=</button>


                </div>
                <div class="operatori">
                    <button class="ope orange">c</button>
                    <button class="ope azzurro">+</button>
                    <button class="ope azzurro">-</button>
                    <button class="ope azzurro">x</button>
                    <button class="ope azzurro">รท</button>
                </div>

            </div>
        </div>
    </main>

</body>

</html>
